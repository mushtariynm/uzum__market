<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="./style.scss">
    <link rel="stylesheet" href="/style.scss">
</head>
<body>
    <header></header>
    <div class="box-in-center">
        <div class="account-box">
            <div class="sidebar">
                <ul>
                    <li class="my-data">Мои данные</li>
                </ul>
            </div>
            <div class="content">
                <h2 >Мои данные</h2>
                <form action="#" name="account" class="form-data">
                    <div class="form-group">
                        <label for="last-name">Фамилия <span>*</span></label>
                        <input type="text" id="last-name" name="last-name" placeholder="" required class="required">
                    </div>
    
                    <div class="form-group">
                        <label for="first-name">Имя <span>*</span></label>
                        <input type="text" id="first-name" name="first-name" placeholder="" required class="required">
                    </div>
    
                    <div class="form-group">
                        <label for="middle-name">Отчество</label>
                        <input type="text" id="middle-name" name="middle-name" placeholder="" class="required">
                    </div>
    
                    <div class="form-group">
                        <label for="birth-date">Дата рождения</label>
                        <input type="text" id="birth-date" name="birth-date" placeholder="дд/мм/гггг">
                    </div>
    
                    <div class="form-group">
                        <label>Пол</label>
                        <div class="gender-options">
                            <label><input type="radio" name="gender" value="male"> Мужской</label>
                            <label><input type="radio" name="gender" value="female"> Женский</label>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label for="email">Электронная почта <span>*</span></label>
                        <input type="email" id="email" name="email" placeholder="">
                    </div>
    
                    <div class="form-group">
                        <label for="phone">Номер телефона <span>*</span></label>
                        <input type="tel" id="phone" name="phone" placeholder="">
                    </div>
    
                    <button type="submit" class="logout-btn">Выйти из системы</button>
                </form>
            </div>
        </div>
        <footer></footer>
    </div>
</body>
<script type="module" src="./script.js"></script>
</html>
